name: ğŸš€ Deploy to projectinventory.wuaze.com

on:
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸ‰ Deploy to projectinventory.wuaze.com
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install composer dependencies (locally, not uploaded)
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: âš™ï¸ Build frontend (if needed)
        run: |
          npm install
          npm run build

      - name: ğŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftpupload.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /htdocs/
          log-level: standard
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/vendor/**
            **/tests/**
            **/storage/logs/**
            **/storage/framework/cache/**
            **/storage/framework/sessions/**
            **/storage/framework/views/**
            **/README.md